<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: rgb(9, 168, 168);
            position: relative;
            animation:change1 9s infinite;
        }
        @keyframes change1{
           10%{left: 0; top: 0;}
           20%{left: 200px; top: 0;
        border-radius: 30px;}
           30%{left:200px; top: 200px;
        border-radius: 70px;}
           40%{left:0; top: 200px;}
           50%{left: 0; top: 0;}
        }
        @keyframes change{
           10%{color:blueviolet; padding-top: 0px;}
           20%{color:  chartreuse; text-shadow: 20px 20px 20px;}
           30%{color: blue;}
           40%{color: rgb(245, 228, 0); padding-top: 50%;}
           50%{color: rgb(255, 37, 37);}
           
        }
        h1{
            text-shadow : 2px;
            font-family : "Agbalumo", system-ui;
            padding-top: 40%;
            animation: change 6s infinite;
        }
    </style>
</head>
<body>
    <div id="box" align="center">
        <h1>WELCOME All</h1>
        
    </div>
    
</body>
</html>
