<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Jacquarda+Bastarda+9+Charted&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
    <style>
        table{
            border-radius: 20px;
            background-color: rgb(243, 200, 148);

        }
        table,th,td{
            border: 2px solid black;
            padding: 9px;
            margin: 20px;
        }
        tr{
            font-size: 30px;
            background-color: rgb(110, 65, 65);
        }
        #Signature{
            font-family: "Jacquard 24", system-ui;
            font-style: italic;
            color: rgb(100, 0, 139);
            font-weight: 400;
            font-style: normal;
        }
        footer{
            position: absolute;
            top: 99%;
            background-color: blueviolet;
            left: 0px;
            width: 99%;

        }
        p{
            margin-left: 200px;
            font-family: 'Times New Roman', Times, serif;

        }
        .a{
            position: absolute;
            top:20px;
            left:280px;
            font-size: 25px;
            color: brown;
        }
        .b{
            color: red;
            font-size: 30px;
            position: absolute;
            left: 20px;
            top: 20px;

        }
        .c{color: dodgerblue;
        position: absolute;
        top: 20px;
        left: 70px;
        font-size: 30px;
    }
        
    </style>
</head>
<body>
    <table>
        <tr>
             <th>Name</th>
             <th > Photo </th>
             <th>Signature</th>         
        </tr>
        <tr>
            <td>Tom </td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgiWiYOupPQ57jDTOGRSu7rMCtIDwB4a827g&s" width="200px"
            </td>
            <td id="Signature">Tom</td>
            
        </tr>
        <tr>
            <td>sam</td>
            <td><img src="nature.jpg" width="200px"></td>
            <td>sam </td>
        </tr>
    </table>
    <footer>
        <p>Follow us </p>
        <i class="fa-brands fa-instagram a"></i>
        <i class="fa-brands fa-youtube b"></i>
        <i class="fa-brands fa-facebook c"></i>
    </footer>
    
</body>
</html>
